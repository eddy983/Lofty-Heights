<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/main.min.css">

  <title>Lofty Heights</title>
</head>

<body>
  <section class="signup">
    <div class="signup__banner">
      <img src="assets/img/logo-white.png" alt="logo" class="signup__logo">
    </div>
    <div class="signup__forms">
      <h1 class="signup__heading">Welcome to lofty heights</h1>
      <p class="signup__sub mt-1-5p">Where you can own or  invest in the  property of your dreams</p>
      <p class="signup__acct mt-3">Already have an account? <a href="#" class="signup__acct signup__acct__link"> Log In</a></p>
      <form class="signup__forms__container">
        <div class="input">
          <label for="input__field" class="input__label">First Name</label>
          <input required type="text" class="input__field" placeholder="Your first name">
        </div>
        <div class="input">
          <label for="input__field" class="input__label">Last Name</label>
          <input required type="text" class="input__field" placeholder="Your last name">
        </div>
        <div class="input">
          <label for="input__field" class="input__label">Email</label>
          <input required type="email" class="input__field" placeholder="Email address">
          <small class="input__error" style="display: none">Email address invalid</small>
        </div>
        <div class="input">
          <label for="input__field" class="input__label">Phone Number</label>
          <input required type="tel" class="input__field empty" placeholder="Your Phone Number">
        </div>
        <div class="input">
          <label for="input__field" class="input__label">Password</label>
          <input required type="password" class="input__field" placeholder="Your password">
        </div>
        <div class="input">
          <label for="input__field" class="input__label">Confirm Password</label>
          <input required type="password" class="input__field" placeholder="Your password again">
        </div>
        <button type="submit" class="btn btn__signup">Sign up</button>
      </form>
      <a href="#" class="signup__terms">By signing up  you are agreeing to lofty heights's terms of service, Privacy Policy</a>
    </div>
  </section>

</body>

</html>
